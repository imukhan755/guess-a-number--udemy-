<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>guess a number</title>
  </head>
  <body>
    <header>
      <h1>Welcome to fun Game - Guess My Number!</h1>
      <p class="between">(between 1 to 10)</p>
      <button class="btn-reset">Reset!</button>
      <div class="number">?</div>
      <hr />
      <section class="right">
        <p class="label-score">❤️ Score: <span class="score">10</span></p>
        <p class="label-highsocre">
          🏆 Highscore: <span class="highsocre">0</span>
        </p>
      </section>
    </header>
    <main>
      <section class="left">
        <p class="input-ins">input your number here👇</p>
        <input type="number" class="guess" />
        <p class="message">Start guessing...</p>
        <button class="btn-check">Check!</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
